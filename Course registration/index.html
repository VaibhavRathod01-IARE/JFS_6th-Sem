<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2> Course Registration form</h2>
        <form id="regform">
            <label>Student name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label>Select subjects:</label>
            <div class="subject-list">
                <ol>
                    <li>
                        <input type="checkbox" class="subject" value="1000">
                        Data Structures (₹1000)
                    </li>
                    <li>
                        <input type="checkbox" class="subject" value="1200">
                        Java Programming (₹1200)
                    </li>
                    <li>
                        <input type="checkbox" class="subject" value="800">
                        DSA (₹800)
                    </li>
                    <li>
                        <input type="checkbox" class="subject" value="500">
                        DBMS (₹500)
                    </li>
                </ol>
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </form>

    </div>
    <script src="script.js"></script>

</body>

</html>
